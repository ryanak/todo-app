<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <title>To-Do List</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col">
            <h1>To-Do List</h1>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-7">
            <h2>Your Tasks:</h2>
            <hr>
      
            <ol id="listOfTasks" class="list-group">
             &nbsp;
            </ol>
          </div>
          <div class="col-12 col-md-5">
            <h2>
              Add/Edit Task: </h2>
            <hr>
            <div class="addSuccess alert alert-success d-none" role="alert">
              Task Added Successfully
            </div>
            <div class="addFail alert alert-danger d-none" role="alert">
              Not Added - Add Task Name and Due Date</div>
            <form id="add-task">
              <div class="form-group">
                <div>
                  <label for="name"><strong>Task to do:</strong></label>
                  <input class="name form-control" type="text">
      
                </div>
                <div>
                  <label for="date"><strong>Due Date:</strong></label>
                  <input class="due form-control" type="date">
                </div>
      
                <div class="form-check form-check-inline">
                  <input class="important form-check-input" type="checkbox">
                  <label class="form-check-label" for="important">Mark as Important?</label>
                </div>
                <button class="btn btn-primary" id="addButton"><i class="fas fa-plus-circle"></i> Add to List</button>
            </form>
      
      
            </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
